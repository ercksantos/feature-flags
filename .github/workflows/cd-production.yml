name: CD - Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.2.3)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://feature-flags.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --prefer-offline --no-audit

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event.inputs.version }}" != "" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/feature-flags:latest
            ${{ secrets.DOCKER_USERNAME }}/feature-flags:${{ steps.version.outputs.version }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/feature-flags:latest
          cache-to: type=inline

      - name: Create GitHub Release
        if: success() && startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## üöÄ Release ${{ steps.version.outputs.version }}
            
            ### Changes
            See commits for details.
            
            ### Docker Image
            ```
            docker pull ${{ secrets.DOCKER_USERNAME }}/feature-flags:${{ steps.version.outputs.version }}
            ```

      - name: Deployment success notification
        if: success()
        run: |
          echo "‚úÖ Successfully deployed version ${{ steps.version.outputs.version }} to production"
          echo "Docker image: ${{ secrets.DOCKER_USERNAME }}/feature-flags:${{ steps.version.outputs.version }}"

      - name: Deployment failure notification
        if: failure()
        run: |
          echo "‚ùå Deployment failed for version ${{ steps.version.outputs.version }}"
          echo "Please check the logs and consider rollback if necessary"
